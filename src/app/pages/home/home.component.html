<section id="product">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="productHeading text-center">
          <h2 class="mb-3">Exclusive Products</h2>
          <ul class="list-unstyled d-flex justify-content-center">
            <li>
              <a
                href="#"
                class="m-4 text-decoration-none text-danger fw-semibold"
                >New Arrival</a
              >
            </li>
            <li>
              <a
                href="#"
                class="m-4 text-decoration-none fw-semibold text-black"
                >Best Sellers</a
              >
            </li>
            <li>
              <a
                href="#"
                class="m-4 text-decoration-none fw-semibold text-black"
                >Featured</a
              >
            </li>
            <li>
              <a
                href="#"
                class="m-4 text-decoration-none fw-semibold text-black"
                >Special Offer</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="col-12">
        <div class="row mt-3">
          <div
            class="col-lg-3 pt-1"
            *ngFor="let product of productList; let i = index"
          >
            <div class="box-shadow">
              <div class="card">
                <div
                  [id]="'carouselExampleFade' + i"
                  class="carousel slide carousel-fade"
                  data-bs-ride="carousel"
                >
                  <div class="carousel-inner">
                    <div *ngFor="let image of product.images; let j = index">
                      <div
                        class="carousel-item"
                        [ngClass]="{ active: j === 0 }"
                      >
                        <img
                          width="auto"
                          height="auto"
                          [src]="image"
                          alt="Slide {{ j + 1 }}"
                        />
                      </div>
                    </div>
                  </div>
                  <button
                    class="carousel-control-prev"
                    type="button"
                    [attr.data-bs-target]="'#carouselExampleFade' + i"
                    data-bs-slide="prev"
                  >
                    <span
                      class="carousel-control-prev-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button
                    class="carousel-control-next"
                    type="button"
                    [attr.data-bs-target]="'#carouselExampleFade' + i"
                    data-bs-slide="next"
                  >
                    <span
                      class="carousel-control-next-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>

                <div class="card-body">
                  <h5 class="card-title">{{ product.productName }}</h5>
                  <p class="card-text">
                    <span class="text-danger fw-semibold me-2"
                      >${{ product.price }}</span
                    ><del> ${{ product.price }}</del>
                    <span class="text-success ms-2"
                      >{{ product.discountPercentage }}% Off</span
                    >
                  </p>

                  <div class="row">
                    <div class="col-6">
                      <i
                        class="fa-solid fa-star-half-stroke m-0"
                        style="color: #f1f50f"
                      ></i>
                      <span class="text-muted">({{ product.stock }})</span>
                    </div>
                    <div class="col-6 text-end">
                      <button
                        class="btn btn-sm btn-success"
                        (click)="addItemToCart(product.productId)"
                      >
                        Add To Cart
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
